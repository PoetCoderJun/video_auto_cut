# Nginx reverse-proxy config for Video Auto Cut
# Managed by: scripts/install_systemd_services.sh
#
# Routing:
#   /api/v1/*  → FastAPI  (127.0.0.1:__API_PORT__)
#   /healthz   → FastAPI  (127.0.0.1:__API_PORT__)
#   /*         → Next.js  (127.0.0.1:__FRONTEND_PORT__)
#              (includes /api/auth/* handled by Better Auth in Next.js)

server {
    listen 80;
    server_name __SERVER_NAME__;

    # Allow large uploads (video files up to 2 GB)
    client_max_body_size 2048m;
    client_body_timeout 600s;

    # FastAPI backend: /api/v1/* and /healthz
    location /api/v1/ {
        proxy_pass http://127.0.0.1:__API_PORT__;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location = /healthz {
        proxy_pass http://127.0.0.1:__API_PORT__;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js frontend (everything else, including /api/auth/*)
    location / {
        proxy_pass http://127.0.0.1:__FRONTEND_PORT__;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support (Next.js HMR / future use)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 120s;
    }
}
